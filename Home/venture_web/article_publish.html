<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>管理员-福州大学大学生创业服务网</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="login-wrapper">
		<div class="login-box">
			<span class="close"></span>
			<div class="login-top">
				<img src="images/logo.jpg" alt="">
				<span>欢迎登录</span>
			</div>
			<div class="login-line1 login-line">
				<img src="images/icon-users.png" alt="">
				<input type="text" name="username" id="username" placeholder="请输入用户名">
			</div>
			<div class="login-line2 login-line">
				<img src="images/icon-password.png" alt="">
				<input type="password" name="password" id="password" placeholder="请输入密码">
			</div>
			<div class="login-line3">
				<span><input id="checkbox" type="checkbox" value="" />
				<label for="checkbox"></label><span>记住密码</span></span>
				<a class="pull-right" href="#"><span class="forgot">忘记密码</span></a>
			</div>
			<button id='login-btn'>登录</button>
		</div>
	</div>

	<!-- Header Start -->
	<header>
		<a href="index.html" id="logo">
			<!-- <img src="images/logo.jpg" alt=""> -->
		</a>
		<div class="main-nav">
			<ul class='clearfix'>
				<li class='pull-left'><a href="index.html">首页</a></li>
				<li class='pull-left'><a href="information.html">新闻资讯</a></li>
				<li class='pull-left'><a href="base.html">孵化基地</a></li>
				<li class='pull-left'><a href="projects.html">创业项目</a></li>
				<li class='pull-left'><a href="game.html">相关比赛</a></li>
				<li class='pull-left'><a href="#">培训课堂</a></li>
			</ul>
		</div>
		<span class="mobile-menu"></span>
		<div class="usr-wrapper">
			<span class="login"><a>登录</a></span>
			<span class="separator"></span>
			<span class="signup"><a href="signup.html">注册</a></span>
		</div>
	</header>
	<div class="mobile-bar">
		<ul>			
			<li><a href="index.html">首页</a></li>
			<li><a href="information.html">新闻资讯</a></li>
			<li><a href="">孵化基地</a></li>
			<li><a href="projects.html">创业项目</a></li>
			<li><a href="game.html">相关比赛</a></li>
			<li><a href="classroom.html">培训课堂</a></li>
		</ul>
	</div>
	<!-- Header End -->

	<!-- User-student Start -->
	<div class="admin-wrapper article-publish-wrapper">
		<div class="container">
			<div class="user-box-top">
				<img src="images/设置.png" alt="">
				<h1>管理中心</h1>
			</div>
			<div class="article-publish-form">
				<div class="article-publish-box article-publish-column">
					<label for=""><span class="star">*</span>栏目</label>
					<input type="text">
				</div>
				<div class="article-publish-box article-publish-title">
					<label for=""><span class="star">*</span>标题</label>
					<input type="text">
					<button class="duplicate-detection">检测重复</button>
				</div>
				<div class="article-publish-box article-publish-abstract">

					<label for=""><span class="star">*</span>内容</label>
					<textarea></textarea>
				</div>
				<div class="article-publish-btn">
					<button class="save-close">保存后自动关闭</button>
					<button class="save-publish">保存并继续发表</button>
					<button class="publish-close"><a href="javascript :;" onClick="javascript :history.back(-1);">关闭</a></button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- User-student End -->
	<script src="js/main.js"></script>
	<!-- <script src="js/admin.js"></script> -->
</body>
</html>
