<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册-福州大学创业服务网</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="login-wrapper">
		<div class="login-box">
			<span class="close"></span>
			<div class="login-top">
				<img src="images/logo.jpg" alt="">
				<span>欢迎登录</span>
			</div>
			<div class="login-line1 login-line">
				<img src="images/用户.png" alt="">
				<input type="text" name="username" id="username" placeholder="请输入用户名">
			</div>
			<div class="login-line2 login-line">
				<img src="images/密码.png" alt="">
				<input type="password" name="password" id="password" placeholder="请输入密码">
			</div>
			<div class="login-line3">
				<span><input id="checkbox" type="checkbox" value="" />
				<label for="checkbox"></label><span>记住密码</span></span>
				<a class="pull-right" href="#"><span class="forgot">忘记密码</span></a>
			</div>
			<button>登录</button>
		</div>
	</div>
	
	<div class="signup-wrapper">
		<div class="container">
			<div class="signup-content">
				<div class="signup-logo">
					<a href="index.html"><img src="images/logo.png" alt=""></a>
				</div>
				<div class="signup-box">
					<div class="signup-form-wrapper block">
						<form id="signup-form" class="signup-form-users" action="">
							<div class="signup-role-select">
								<input type="radio" checked="checked" name="student" id="select0" class="st">
									<span class="role now">福大学子</span>
								<input type="radio" name="teacher" id="select1" class="st">
									<span class="role">创业导师</span>
								<input type="radio" name="investor" id="select2" class="st">
									<span class="role">投资企业</span>
							</div>
							<div class="base-information-box">
								<p class="base-information">
									<label for="username">用户名：</label>
									<input id="username" name="username" type="text" required>
								</p> 
								<p class="base-information">
									<label for="name">姓名：</label>
									<input id="name" name="name" type="text" required>
								</p> 

								<p class="base-information">
									<label for="apassword">密码：</label>
									<input id="apassword" name="password" type="password" required>
								</p>
								<p class="base-information">
									<label for="confirm-password">确认密码：</label>
									<input id="confirm-password" name="confirm_password" type="password" required>
								</p>
								<p class="base-information">
									<label for="email">邮箱：</label>
									<input id="email" name="email" type="email">
								</p>
								<p class="base-information">
									<label for="tel">手机号：</label>
									<input id="tel" name="tel" type="text">
								</p>
								<p class="base-information">
									<label for="auth-code">短信验证码：</label>
									<input class="auth-code" type="auth-code" name="auth_code" type="text">
									<!-- <a class="send-code" href="javascripts:">发送验证码</a> -->
									<input type="button" class="send-code" value='发送验证码'>
								</p>
							</div>
							<p>
								<input id="submit" class="submit" type="button" value="提交">
							</p>
						</form>
					</div>
					
				</div>

			</div>
		</div>
	</div>
	<!-- <script src="js/jquery.js"></script> -->
	<script src="js/jquery-3.1.0"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/signup.js"></script>
</body>
</html>
