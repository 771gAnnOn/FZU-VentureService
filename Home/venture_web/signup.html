<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册-福州大学创业服务网</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="login-wrapper">
		<div class="login-box">
			<span class="close"></span>
			<div class="login-top">
				<img src="images/logo.jpg" alt="">
				<span>欢迎登录</span>
			</div>
			<div class="login-line1 login-line">
				<img src="images/用户.png" alt="">
				<input type="text" name="username" id="username" placeholder="请输入用户名">
			</div>
			<div class="login-line2 login-line">
				<img src="images/密码.png" alt="">
				<input type="password" name="password" id="password" placeholder="请输入密码">
			</div>
			<div class="login-line3">
				<span><input id="checkbox" type="checkbox" value="" />
				<label for="checkbox"></label><span>记住密码</span></span>
				<a class="pull-right" href="#"><span class="forgot">忘记密码</span></a>
			</div>
			<button>登录</button>
		</div>
	</div>
	
	<div class="signup-wrapper">
		<div class="container">
			<div class="signup-content">
				<div class="signup-logo">
					<a href="index.html"><img src="images/logo.png" alt=""></a>
				</div>
				 
				<ul class="signup-role-list clearfix">
					<li class="pull-left now">福大学子</li>
					<li class="pull-left">创业导师</li>
					<li class="pull-left">投资企业</li>
				</ul>
				<div class="signup-box">
					<table class="signup-table display">
						<tr>
							<td><span>学号：</span></td>
							<td><input class="identity" type="text"></input></td>
							<td><span class='verify-id verify'>请输入学号</span></td>
						</tr>
						<tr>
							<td><span>密码：</span></td>
							<td><input class="password1" type="password"></input></td>
							<td><span></span></td>
						</tr>
						<tr>
							<td><span>确认密码：</span></td>
							<td><input class="password2" type="password"></input></td>
							<td><span class="verify-psw verify">两次密码不一致</span></td>
						</tr>
						<tr>
							<td><span>邮箱：</span></td>
							<td><input class="email" type="text"></input></td>
							<td><span class="verify-email verify"></span></td>
						</tr>
						<tr>
							<td><span>手机号：</span></td>
							<td><input class="phone" type="text"></input></td>
							<td><span class="verify-phone verify"></span></td>
						</tr>
						<tr>
							<td><span>手机验证码：</span></td>
							<td><input class="phone-code" type="text"></input></td>
							<td><button class="verify-code-btn">发送验证码</button></td>
						</tr>
					</table>
					<table class="signup-table">
						<tr>
							<td><span>账号：</span></td>
							<td><input class="identity" type="text"></input></td>
							<td><span class='verify-id verify'>请输入账号</span></td>
						</tr>
						<tr>
							<td><span>密码：</span></td>
							<td><input class="password1" type="password"></input></td>
							<td><span></span></td>
						</tr>
						<tr>
							<td><span>确认密码：</span></td>
							<td><input class="password2" type="password"></input></td>
							<td><span class="verify-psw verify">两次密码不一致</span></td>
						</tr>
						<tr>
							<td><span>邮箱：</span></td>
							<td><input class="email" type="text"></input></td>
							<td><span class="verify-email verify"></span></td>
						</tr>
						<tr>
							<td><span>手机号：</span></td>
							<td><input class="phone" type="text"></input></td>
							<td><span class="verify-phone verify"></span></td>
						</tr>
						<tr>
							<td><span>手机验证码：</span></td>
							<td><input class="phone-code" type="text"></input></td>
							<td><button class="verify-code-btn">发送验证码</button></td>
						</tr>
					</table>
					<table class="signup-table">
						<tr>
							<td><span>用户名：</span></td>
							<td><input class="identity"type="text"></input></td>
							<td><span class='verify-id verify'>请输入用户名</span></td>
						</tr>
						<tr>
							<td><span>密码：</span></td>
							<td><input class="password1" type="password"></input></td>
							<td><span></span></td>
						</tr>
						<tr>
							<td><span>确认密码：</span></td>
							<td><input class="password2" type="password"></input></td>
							<td><span class="verify-psw verify">两次密码不一致</span></td>
						</tr>
						<tr>
							<td><span>邮箱：</span></td>
							<td><input class="email" type="text"></input></td>
							<td><span class="verify-email verify"></span></td>
						</tr>
						<tr>
							<td><span>手机号：</span></td>
							<td><input class="phone" type="text"></input></td>
							<td><span class="verify-phone verify"></span></td>
						</tr>
						<tr>
							<td><span>手机验证码：</span></td>
							<td><input class="phone-code" type="text"></input></td>
							<td><button class="verify-code-btn">发送验证码</button></td>
						</tr>
					</table>
					<button class="signup-btn">
						提交
					</button>
				</div>

			</div>
		</div>
	</div>
	<script src="js/tabswift.js"></script>
	<script src="js/verify.js"></script>
</body>
</html>
